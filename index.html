<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Social Media Icons-->
    <script src="https://kit.fontawesome.com/6dffe69e1e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Hotel Marzec</title>
</head>
<body>
    <header>
        <!-- logo -->
        <div class="logo">
            <img src="img/logo.png" alt="hotel marzec">
        </div>

        <!-- barra de navegación -->
        <nav>
            <ul>
                <li>
                    <a href="">HOME</a>
                </li>
                <li>
                    <a href="">HABITACIONES</a>
                </li>
                <li>
                    <a href="">RESERVAS</a>
                </li>
                <li>
                    <a href="">CONTACTO</a>
                </li>
            </ul>
        </nav>
        <!-- fin de barra de navegación -->
    </header>
    
    <main>
        <!-- lista de habitaciones -->
        <div class="rooms">
            <!-- individual -->
            <div class="room">
                <h2>Habitación Individual</h2>
                <img src="img/individual.jpg" alt="individual">
                <p>$800</p>
                <button id="reservar-btn">Reservar</button>
            </div>
            <!-- matrimonial -->
            <div class="room">
                <h2>Habitación Matrimonial</h2>
                <img src="img/matrimonial.jpg" alt="matrimonial">
                <p>$2000</p>
                <button id="reservar-btn2">Reservar</button>
            </div>
            <!-- presidencial -->
            <div class="room">
                <h2>Suite Presidencial</h2>
                <img src="img/presidencial.jpg" alt="presidencial">
                <p>$5000</p>
                <button id="reservar-btn3">Reservar</button>
            </div>
        </div>
        <!-- fin de lista de habitaciones -->

        <!-- carrito -->
        <!-- icono -->
        <div class="carrito">
            <i class="fa-solid fa-cart-shopping fa-2x" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></i>
        </div>
        <!-- menu desplazable -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasRightLabel">Reservas</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <!-- Carrito -->
                <div class="carrito-lista"> 
                    
                </div>
                <button id="borrar-btn">Eliminar</button>
            </div>
          </div>
          <div class="contenedor"></div>
    </main>

    <!-- Inicio del footer -->
    <footer>
        <!-- Grid container -->
        <div class="container">
            <div class = "footer__links">
                <a  href="">HOME</a>
                <a  href="">HABITACIONES</a>
                <a  href="">RESERVAS</a>
                <a  href="">CONTACTO</a>
            </div>
            <!-- Section: Social media -->
            <section class="redes-sociales">
                <!-- Facebook -->
                <a
                    class="redes-sociales-iconos"
                    href=""
                    role="button"
                ><i class="fa fa-facebook-f fa-2x"></i></a>

                <!-- Twitter -->
                <a
                    class="redes-sociales"
                    href=""
                    role="button"
                ><i class="fa fa-twitter fa-2x"></i></a>

                <!-- Instagram -->
                <a
                    class="redes-sociales"
                    href=""
                    role="button"
                ><i class="fa fa-instagram fa-2x"></i></a>

                <!-- Linkedin -->
                <a
                    class="redes-sociales"
                    href=""
                    role="button"
                ><i class="fa fa-linkedin fa-2x"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="derechos">
            © 2022 Copyright: Tomás Fank
        </div>
        <!-- Copyright -->
    </footer>

    <!-- Scripts -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
